<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="bmi-container">
        <div class="bmi-box">
          <h1 class="heading">BMI Calculator</h1>
        </div>
        <div class="bmi-form-div">
          <form class="bmi-form" action="">
            <label for="Height">Your height:</label>
            <input type="text" id="height" name="185cm" />
            <label for="Weight">Your weight:</label>
            <input type="text" id="weight" name="85kg" />
            <button class="button">Calculate BMI!</button>
          </form>
          <div class="bmi-form-result">
            <h2 class="result">Your BMI is:</h2>
          </div>
        </div>
      </section>

      <script href="bmi_index.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
